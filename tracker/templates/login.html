{% extends "base.html" %}

{% block head %}
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.errors {
    max-width: 330px;
    margin: 0 auto;
}

</style>
{% endblock %}

{% block content %}
<div class="row col-md-4 col-md-offset-4">
    {% if errors %}
        <div class="panel panel-danger errors">
            <div class="panel-heading">Uh oh...</div>
            <div class="panel-body">
                {% for e, m in errors.items() %}
                    <p>
                        <strong class="errmsg">{{ e }}:</strong> {{ " ".join(m) }}
                    </p>
                {% endfor %}
            </div>
            </ul>
        </div>
    {% endif %}
    <form class="form-signin" role="form" action="/login/" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input name="username" type="email" id="username" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="">
        <input type=hidden value="{{ next or '' }}" name=next>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
