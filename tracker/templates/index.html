{% extends "base.html" %}

{% block head %}
<style>
div.header {
    text-align: center; 
}
img.timesheet {
    max-width: 15em;
}
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="header">
            <h1>Project Tracker</h1>
        </div>

        <!-- Create Task Entry -->
        <a href="/create/" class="btn btn-primary">Create New Task</a>

        <!-- Task Entries -->
        <table class="table table-striped table-hover">
            <thead>
                <th>Project</th>
                <th>Task</th>
                <th>Start Time</th>
                <th>Duration</th>
                <th></th>
                <th></th>
            </thead>
        </table>
        <tbody>
            {% for t in task_entries %}
            <tr>
                <td>t.project</td>
                <td>t.task.name</td>
                <td>t.start</td>
                <td>t.duration</td>
                <td>
                    <a class="btn btn-xs btn-warning" href="/task_entry/{{ t.id }}/">Edit</a>
                </td>
                <td>
                    <form action="/task_entry/{{ t.id }}/delete/" method="post">
                        <button type="submit" class="btn btn-xs btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
